<template>
  <lightning-card title="Filters">
    <table>
      <tbody>
        <tr>
          <td width="25%">
            <lightning-dual-listbox
              name="host"
              label="Hosts"
              source-label="Available"
              selected-label="Selected"
              field-level-help="Select Hosts to filter to"
              options={hostOptions}
              onchange={handleHostChange}
            ></lightning-dual-listbox>
          </td>
          <td width="25%">
            <lightning-dual-listbox
              name="nation"
              label="Nations"
              source-label="Available"
              selected-label="Selected"
              field-level-help="Select Nations to filter to"
              options={nationOptions}
              onchange={handleNationChange}
            ></lightning-dual-listbox>
          </td>
          <td width="25%">
            <lightning-dual-listbox
              name="season"
              label="Season"
              source-label="Available"
              selected-label="Selected"
              field-level-help="Select Seasons to filter to"
              options={seasonOptions}
              onchange={handleSeasonChange}
            ></lightning-dual-listbox>
          </td>
          <td>
            <lightning-combobox
              name="progress"
              label="Ski"
              value="in all"
              placeholder="Select Ski"
              options={skiOptions}
              onchange={handleSkiChange}
            ></lightning-combobox>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <lightning-button
              variant="brand"
              label="Render"
              title="Primary action"
              onclick={filtersUpdated}
              class="slds-var-m-left_x-small"
            ></lightning-button>
          </td>
        </tr>
      </tbody>
    </table>
  </lightning-card>

  <lightning-card title="Chart Series" icon-name="custom:custom1">
      <lightning-layout>
        <lightning-layout-item size="6">
          <div
            class="ClimbsByNation slds-var-m-around_medium"
            lwc:dom="manual"
          ></div>
        </lightning-layout-item>
        <lightning-layout-item size="6">
          <div
            class="ClimbsByNationAO slds-var-m-around_medium"
            lwc:dom="manual"
          ></div>
        </lightning-layout-item>
        <lightning-layout-item size="6">
          <div
            class="CampsByPeak slds-var-m-around_medium"
            lwc:dom="manual"
          ></div>
        </lightning-layout-item>
        <lightning-layout-item size="6">
          <div
            class="CampsByPeakAO slds-var-m-around_medium"
            lwc:dom="manual"
          ></div>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-card>

  <lightning-card title="Box Plot Series" icon-name="custom:custom2">
    <lightning-layout>
      <lightning-layout-item size="6">
        <div class="TimeByPeak slds-var-m-around_medium" lwc:dom="manual"></div>
      </lightning-layout-item>
      <lightning-layout-item size="6">
        <div
          class="TimeByPeakAO slds-var-m-around_medium"
          lwc:dom="manual"
        ></div>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
